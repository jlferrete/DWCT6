<body>
	<script>
	
	var inicializacion = function() {
		/*Creamos una array en la que vamos a almacenar los datos. Este mapeo necesita
		de tres parámetros. Documentación: http://api.jquery.com/jquery.map/*/
		var array = $.map(datos, function(comp) {return comp;});
		//Se nos pide mostrarlos como una lista ordenada
		var ordenada = ('<ol>');
		//Recorremos la array y vamos añadiendo el código necesario
		for (var i = 0; i < array.length; i++) {
		
            testURL = array[i]["url"];
			testNombre = array[i]["nombre"] ;
			//Comprobamos el valor de testURL y de testNombre, que no pueden ser # ó estar vacío	
			if((testURL == "#") || (testNombre == "")){
			console.log("Enlace incompleto encontrado");
			}else{
			//Si no se cumplen las condiciones anteriores, añadimos un elemento a la lista ordenada
			ordenada = ordenada +('<li><a href='+$.trim(testURL)+'>'+$.trim(testNombre)+'</li>')
			}
		}					
                //Cerramos la lista
                ordenada =ordenada + ('</ol>');
				//Añadimos la lista como elemento hijo del body
                $(document.body).append(ordenada);
            
	
	}
	
	$(document).ready(inicializacion);
	
	</script>
